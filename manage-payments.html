<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments - My Fitness Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .process-button {
            background-color: #28a745; /* Green for process */
        }
        .process-button:hover {
            background-color: #218838;
        }
        .input-field {
            margin-bottom: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <script>
        function processPayment(id) {
            alert("Processing payment with ID: " + id);
            // Code to handle payment processing goes here
        }

        function refundPayment(id) {
            if (confirm("Are you sure you want to refund payment with ID: " + id + "?")) {
                alert("Payment with ID: " + id + " refunded.");
                // Code to handle refunding goes here
            }
        }
    </script>
</head>
<body>

    <div class="header">
        <h1>Manage Payments</h1>
    </div>
    <div class="container">
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>RIYA SINGH</td>
                    <td>RS2999.00</td>
                    <td>2024-01-15</td>
                    <td>Completed</td>
                    <td>
                        <button class="button process-button" onclick="processPayment(1)">Process</button>
                        <button class="button" onclick="refundPayment(1)">Refund</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>RAVI PRASAD</td>
                    <td>RS2999.00</td>
                    <td>2024-01-16</td>
                    <td>Completed</td>
                    <td>
                        <button class="button process-button" onclick="processPayment(2)">Process</button>
                        <button class="button" onclick="refundPayment(2)">Refund</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>SHWETA ASAWARMOL</td>
                    <td>RS2999.00</td>
                    <td>2024-01-17</td>
                    <td>Pending</td>
                    <td>
                        <button class="button process-button" onclick="processPayment(3)">Process</button>
                        <button class="button" onclick="refundPayment(3)">Refund</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
