<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website Template - Enrollment Form</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your main CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> <!-- Google Font -->
    <style>
        .wow:first-child {
            visibility: hidden;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #4cae4c;
        }

        /* Back button styling */
        .back-button {
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #b52222;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Menu styling */
        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none; /* Hide menu by default for mobile */
            flex-direction: column; /* Stack items vertically */
        }

        .nav ul.active {
            display: flex; /* Show menu when active */
        }

        .ham-burger {
            cursor: pointer;
            display: inline-block;
        }

        /* Hamburger styling */
        .ham-burger span {
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 5px;
            display: block;
        }

        @media (min-width: 768px) {
            .nav ul {
                display: flex; /* Show the menu by default on larger screens */
                flex-direction: row;
            }

            .ham-burger {
                display: none; /* Hide hamburger on larger screens */
            }
        }
    </style>
</head>
<body>

 <!-- Start Header  -->
 <header>
 	 <div class="container">
 	 	<div class="logo">
 	 		 <a href=""> MY FITNESS <span>CLUB</span></a>
 	 	</div>
 	 </div>
 </header>
 <!-- End Header  -->

 <!-- Enrollment Form Section -->
 <section>
    <div class="form-container">
        <!-- Back Button -->
        <a href="index1.html" class="back-button"> ←BACK</a>

        <h2>Enrollment Form</h2>
        <p>BOOK</p>
        <form id="enrollmentForm" onsubmit="return validateForm()">
            <!-- Name Field -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email Field -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Phone Field -->
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required oninput="this.value=this.value.replace(/[^0-9]/g,'');">

            <!-- Membership Plan Field -->
            <label for="membership">Membership Plan</label>
            <select id="membership" name="membership" required>
                <option value="basic">Basic Plan - ₹1</option>
                <option value="premium">Premium Plan - ₹2</option>
                <option value="VIP">VIP Plan - ₹5</option>
            </select>

            <div class="razorpay-embed-btn" data-url="https://pages.razorpay.com/pl_P4rbSyfmRXEqUs/view" data-text="Pay Now" data-color="#5cb85c" data-size="large">
                <script>
                  (function(){
                    var d=document; var x=!d.getElementById('razorpay-embed-btn-js')
                    if(x){ var s=d.createElement('script'); s.defer=!0;s.id='razorpay-embed-btn-js';
                    s.src='https://cdn.razorpay.com/static/embed_btn/bundle.js';d.body.appendChild(s);} else{var rzp=window['__rzp__'];
                    rzp && rzp.init && rzp.init()}})();
                </script>
              </div>

            <button type="submit">Submit</button>
        </form>
    </div>
 </section>
 <!-- End of Enrollment Form Section -->

 <!-- Scripts -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="https://checkout.razorpay.com/v1/checkout.js"></script> <!-- Razorpay Script -->
 <script src="scripts.js"></script> <!-- Custom JS file for payment logic -->

 <!-- Hamburger Menu Script -->
 <script>
    $(document).ready(function() {
        // Toggle the navigation menu when the hamburger is clicked
        $('.ham-burger').click(function() {
            $('.nav ul').toggleClass('active');
        });
    });
    
    // Function to validate form input
    function validateForm() {
        const phone = document.getElementById('phone').value;
        const name = document.getElementById('name').value;
        
        if (!/^[0-9]+$/.test(phone)) {
            alert("Please enter a valid phone number containing only numbers.");
            return false;
        }
        
        if (!name) {
            alert("Name is required.");
            return false;
        }
        
        return true; // Allow form submission
    }
 </script>
</body>
</html>
